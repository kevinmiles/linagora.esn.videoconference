image: node:8

stages:
  - test
  - deploy

test:
  stage: test
  tags:
    - docker
  image: docker-registry.linagora.com:5000/public-snapshots/openpaas-esn-test-helper:latest
  variables:
    NODE_ENV: test
  services:
    - mongo:3.4
    - elasticsearch:2.4
    - redis:3
    - rabbitmq:3.6
  before_script:
    - npm i
    - npm update
    - bower i --allow-root
  script:
    - grunt

deploy_dev:
  stage: deploy
  tags:
    - dev.open-paas.org
    - deployment
  environment:
    name: dev
    url: https://dev.open-paas.org
  only:
    - master@linagora/lgs/openpaas/linagora.esn.videoconference
  script:
    - cd /srv/${CI_PROJECT_NAME}
    - git fetch --all
    - git checkout ${CI_COMMIT_SHA}
    - npm install --production
    - npm update --production
    - npm prune
    - bower install --production
    - bower prune
    - git checkout -- .
    - sudo /etc/init.d/rse.dev restart
